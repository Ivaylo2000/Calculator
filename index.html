<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="Text"><input type="text" class="result">
    </div>
    
    <div class="Numbers">

        <table class="tg">
            <tbody>
              <tr class="color1">
                <th class="tg-0lax"><button class="nums" value="*"><b>*</b></button></th>
                <th class="tg-0lax"><button class="nums" value="/"><b>รท</b></button></th>
                <th class="tg-0lax"><button class="clearOne" ><b><</b></button></th>
                <th class="tg-0lax"><button class="clearAll" ><b>C</b></button></th>
              </tr>
            
              <tr>
                <th class="tg-0lax"><button class="nums" value="7"><b>7</b></button></th>
                <th class="tg-0lax"><button class="nums" value="8"><b>8</b></button></th>
                <th class="tg-0lax"><button class="nums" value="9"><b>9</b></button></th>
                <th class="tg-0lax"><button class="nums" value="-"><b>-</b></button></th>
              </tr>
              <tr>
                <th class="tg-0lax"><button class="nums" value="4"><b>4</b></button></th>
                <th class="tg-0lax"><button class="nums" value="5"><b>5</b></button></th>
                <th class="tg-0lax"><button class="nums" value="6"><b>6</b></button></th>
                <th class="tg-0lax"><button class="nums" value="+"><b>+</b></button></th>
              </tr>
              <tr>
                <th class="tg-0lax"><button class="nums" value="1"><b>1</b></button></th>
                <th class="tg-0lax"><button class="nums" value="2"><b>2</b></button></th>
                <th class="tg-0lax"><button class="nums" value="3"><b>3</b></button></th>
                <th class="tg-0lax" rowspan="2"><button class="equal" ><b>=</b></button></th>
              </tr>
              <tr>
                <th class="tg-0lax" colspan="2"><button id="zero" class="nums" value="0"><b>0</b></button></th>
                <th class="tg-0lax"><button class="nums" value="."><b>.</b></button></th>
              </tr>
            </tbody>
            </table>
        
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
